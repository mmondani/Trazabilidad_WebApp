<mat-grid-list cols="12" rowHeight="100vh">
    <mat-grid-tile [colspan]="1" style="border-right: 1px solid lightgray;">
        <div style="width:100%; height: 100%; align-content: baseline;">
            <div style="width:100%;">
                <app-profile
                    [username] = "userName"
                    [level] = "userLevel"
                    (clickLogout) = "onLogout()"
                    *ngIf="loggedUser">
                </app-profile>
            </div>
            <hr style="border-top: 1px solid lightgray;">
            <div style="width:100%">
                <app-dashboard-sections>
                </app-dashboard-sections>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="11" >
        <div style="width: 100%; height: 100%; align-content: baseline; text-align: left;">
            <div style="width: 100%">
                <app-titlebar></app-titlebar>
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-grid-tile>
</mat-grid-list>
