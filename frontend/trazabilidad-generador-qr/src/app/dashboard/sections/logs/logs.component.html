<div style="padding-left: 30px; padding-right: 30px;">

    <mat-grid-list cols="12">
        <mat-grid-tile [colspan]="10">
            <mat-form-field>
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="filtro" #input>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <section style="max-height: 65vh; overflow: auto;" tabindex="0">
        <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc" matSortActive="timestamp">
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.timestamp | date: 'dd/MM/yyyy HH:mm:ss': 'GMT-03'}}</td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.user}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.message}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos</td>
            </tr>
        </table>
    </section>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10"></mat-paginator>
    
</div>
