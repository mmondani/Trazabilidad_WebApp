<div style="text-align: center; margin-top: 20px;">
    <div *ngFor="let section of sections" style="margin-top: 30px;">
        <a href="#" [routerLink]="section.relativePath" class="container" (click)="onSectionClick($event, section.name)">
            <div routerLinkActive="selected"></div>
            <div style="opacity: 0.4;" routerLinkActive="highlight">
                <img src="{{section.iconPath}}" width="25%" >
                <p>{{section.name}}</p>
            </div>
        </a>
    </div>
</div>
