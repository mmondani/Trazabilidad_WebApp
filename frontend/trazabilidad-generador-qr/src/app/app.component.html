<mat-grid-list cols="12" rowHeight="100vh">
  <mat-grid-tile [colspan]="1" [ngStyle]="{'background': 'lightblue'}">
    <div [ngStyle]="{'width': '100%', 'height':'100%'}">
      <h1>Hola</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="11" [ngStyle]="{'background': 'lightgreen'}">
    <div [ngStyle]="{'width': '100%', 'height':'100%'}">
      <h1>Mundo</h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>
