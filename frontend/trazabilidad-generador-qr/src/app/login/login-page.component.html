<mat-grid-list cols="12" rowHeight="100vh">
    <mat-grid-tile [colspan]="4">
    </mat-grid-tile>

    <mat-grid-tile [colspan]="4">
        <div [ngStyle]="{'width': '100%', 'height':'100%', 'align-content': 'center'}">
            <div style="border: 1px solid lightgray; border-radius: 5px; text-align: center;">
                <div style="padding: 5%;">
                    <img src="../../assets/img/x28_logo.png" style="margin: 20px; width: 50%;">
                    
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="outline" style="width: 100%; margin-top: 70px;">
                            <mat-label>Email</mat-label>
                            <input 
                                type="email" 
                                matInput 
                                formControlName="emailFormControl"
                                placeholder="email@x-28.com">
                                <mat-error *ngIf="!loginForm.get('emailFormControl').valid && loginForm.get('emailFormControl').touched && loginForm.get('emailFormControl').errors['required']">
                                    Campo requerido
                                </mat-error>
                                <mat-error *ngIf="!loginForm.get('emailFormControl').valid && loginForm.get('emailFormControl').touched && loginForm.get('emailFormControl').errors['email']">
                                    Ingresá una dirección válida
                                </mat-error>
                            
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width: 100%; margin-top: 20px;">
                            <mat-label>Password</mat-label>
                            <input 
                                [type]="hide ? 'password' : 'text'"
                                matInput 
                                formControlName="passwordFormControl">
                            <button mat-icon-button matSuffix (click)="hide = !hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="!loginForm.get('emailFormControl').valid && loginForm.get('emailFormControl').touched && loginForm.get('emailFormControl').errors['required']">
                                Campo requerido
                            </mat-error>
                        </mat-form-field>

                        <button 
                            mat-raised-button color="primary" 
                            style="width: 100%; margin-top: 20px; min-height: 50px;"
                            [disabled]="!loginForm.valid">
                            Ingresar
                        </button>
                    </form>
                </div>
                
            </div>
        </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="4">
    </mat-grid-tile>
</mat-grid-list>
